<h1 class="mat-title" mat-dialog-title>Confirm</h1>
<div class="mat-content" mat-dialog-content>
  <p>Are you sure you want to delete this user?</p>
</div>
<div class="action-button" mat-dialog-actions>
  <button class="confirm" mat-button (click)="onConfirm()">OK</button>
  <button class="cancel" mat-button (click)="onCancel()">Cancel</button>
</div>
